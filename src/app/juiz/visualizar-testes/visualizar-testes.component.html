<p-table [value]="resultados" >
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Resultado</th>
          <th>Entradas</th>
          <th>SaÃ­da</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-resultadoTestCase let-i="rowIndex">
      <tr>
          <td>{{i+1}}</td>
          <td><span [ngClass]="{
            'statusSucesso': resultadoTestCase.status,
            'statusErro': !resultadoTestCase.status
          }">{{resultadoTestCase.status == true?"Sucesso":"Falha"}}</span></td>
          <td>{{resultadoTestCase.testCase.entradas}}</td>
          <td>{{resultadoTestCase.testCase.saida}}</td>
      </tr>
  </ng-template>
</p-table>
