<div  class="loading-indicator" *ngIf="uploadSubmissao">
<p-progressSpinner ></p-progressSpinner>
</div>
<div >
  <div class="p-grid">
    <div class="p-col-3" >
      <h3>Questão</h3>
    </div>
    <div class="p-col-6">
      <h3>Algoritmo</h3>
    </div>
    <div class="p-col-3">
      <div>
        <h3>Execução</h3>
      </div>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-3" style="background-color:#ffffe6">
      <dados-questao [questao]="questao"></dados-questao>
    </div>
    <div class="p-col-6">
      <div id="container" style="height:600px;border:1px solid grey"></div>
    </div>
    <div class="p-col-3">
      <div class="saida" style="min-height:100%;">

        <div style="background-color:#CEE3F6;">
          <p><span [innerHTML]="statusExecucao" style="padding:20px;"></span></p>
        </div>
        <div style="background-color:#F8E6E0;">
          <p><span [innerHTML]="erroLinguagemProgramacao" style="padding:20px;"></span></p>
        </div>
        <div style="background-color:#F5F6CE;">
          <p><span *ngIf="editorCodigo?.configuracao.errosSimplificados == true" [innerHTML]="erroSimplificado"
              style="padding:20px;"></span></p>
        </div>
        <p [innerHTML]="editorCodigo?.saida" #output style="padding:20px;"></p>
      </div>
    </div>
  </div>


  <div class="p-grid">
    <div class="p-col-3"></div>
    <div class="p-col-6">
      <button type="button" (click)="executar()" pButton label="Executar"></button>
    </div>
    <div class="p-col-3">

    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-3">

    </div>
    <div class="p-col-6">
      <app-visualizar-testes [resultados]="resultadosTestsCases"></app-visualizar-testes>
    </div>
    <div class="p-col-3">

    </div>
  </div>

</div>
