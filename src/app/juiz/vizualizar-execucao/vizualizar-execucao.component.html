
<div class="p-grid">

  <div class="p-col">
    <p-table [value]="linha">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 100%">Memória do computador</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-linha>
        <tr>
          <td>
            <p-card *ngFor="let variavel of linha.ordered_globals, let i = index; let valor of linha.globals" header="{{variavel}}">
              {{linha.globals[valor]}}
            </p-card>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="p-grid">
  <div class="p-col">
    <button pButton type="button" label="Voltar" (click)="visualizar('--')" [disabled]="sequenciaExecucao==0"></button>
    <button pButton type="button" label="Avançar" (click)="visualizar('++')"
      [disabled]="sequenciaExecucao==traceExecucao.trace.length-1"></button>
  </div>
</div>
