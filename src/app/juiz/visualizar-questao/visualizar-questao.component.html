<p-toast></p-toast>
<p>Visualizando a questão</p>

 <p-table [value]="questoes" >
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template pTemplate="body"  let-questao>
        <tr>
            <td><b>Nome</b></td>
            <td>{{questao.nomeCurto}}</td>
        </tr>
        <tr>
             <td><b>Enunciado</b></td>
            <td>{{questao.enunciado}}</td>
        </tr>
        <tr>
            <td><b>Assuntos</b></td>
            <td *ngFor="let assunto of  questao.assuntos">
                {{assunto}}
            </td>
        </tr>
         <tr>
            <td><b>Assunto Principal</b></td>
            <td>{{questao.assuntoPrincipal.nome}}</td>
        </tr>
        <tr>
            <td><b>Sequência</b></td>
            <td>{{questao.sequencia}}</td>
        </tr>
        <tr>
            <td><b>Dificuldade</b></td>
             <td>{{questao.dificuldade}}</td>
        </tr>
        <tr>
            <td><b>TestCases</b></td>
            <td *ngFor="let testCase of  questao.testsCases">
                {{testCase}}
            </td>
        </tr>
    </ng-template>
</p-table> 
<p-contextMenu #cm [model]="items"></p-contextMenu>
