<p-toast></p-toast>
<div style="margin-left: auto;margin-right: auto;width: 30em">
     
  <h1 class="first">Teste Case</h1> <br/> <br/>   

  <h3 class="first">Entrada</h3>
  <input id ="Entrada" type="text" [(ngModel)]="entrada" /> <br>
  <button pButton type="button" label="+ entradas" (click) = 'addMaisTesteCase()' ></button> <br/><br/>

          <tr>
              <th>Entradas cadastradas para esse TestCase</th>

      </ng-template>
      <ng-template pTemplate="body" let-entrada>
          <tr>
              <td>{{entrada}}</td>
          </tr>
      </ng-template>
  </p-table>
  <!-- </div> -->

  <h3 class="first">SaÃ­da</h3>

    <tr>
        <th>saida</th>
    </tr>

    </tr>
  </p-table>


  <input id ="nomeCurto" type="text" [(ngModel)]="testeCase.saida" />   
  <br> <br> <br>
</div>
