<h2>Planeje O Seu Estudo</h2>

<p>Escolha abaixo o assunto que pretende estudar.</p>
<p>Clique duas vezes sobre ele para criar um novo plano</p>

<p-table [value]="assuntos">
    <ng-template pTemplate="header">
        <tr>
            <th>Assunto</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-assunto>
        <tr>
        <a href="cadastro"><td>{{assunto.nome}}</a>
        </tr>
    </ng-template>
</p-table>
